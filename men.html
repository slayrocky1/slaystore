<style>
  .order-btn {
    background: #000;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal-content {
    background: #fff;
    width: 90%;
    max-width: 500px; /* ✅ عرض محدود در دسکتاپ */
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .modal-content img {
    width: 100%;
    margin-bottom: 10px;
    border-radius: 8px;
  }

  .close-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;

  }
</style>

<!-- دکمه -->
<button onclick="openModal(['photo_2025-07-18_17-43-45.jpg'])" class="order-btn">"Fit & Style"</button>

<!-- مدال -->
<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modal-images"></div>
    <button class="close-btn" onclick="closeModal()">بستن</button>
  </div>
</div>

<script>
function openModal(images) {
  const modal = document.getElementById('modal');
  const container = document.getElementById('modal-images');
  container.innerHTML = '';
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    container.appendChild(img);
  });
  modal.style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</head>
<body>

  <div class="product">
    <h3>Red Lipstick</h3>
    <p>Price: $12.99</p>

      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <script>
    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'cart.html';  // هدایت به صفحه سبد خرید
    }
  </script>
