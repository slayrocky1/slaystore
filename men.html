<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slay - محصولات مردانه</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #000; padding: 1rem; text-align: center; }
    header img { height: 50px; }
    h1 { text-align: center; padding: 1rem; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem; }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .order-btn {
      display: inline-block;
      margin-top: 1rem;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="photo_2025-07-07_17-04-03.jpg" alt="Slay Logo"></a>
  </header>
  <h1>محصولات مردانه</h1>
  <section class="products">
    <div class="product">
      <img src="photo_2025-07-04_22-56-03.jpg" alt="Slay Black Fit T-Shirt">
      <h3>Slay Black Fit T-Shirt</h3>
      <p>۵۹۵ هزار تومان</p>
      <p>سایز جذب مردانه</p>
      <a class="order-btn" href="https://wa.me/989915580973">سفارش از واتساپ</a>
    </div>
    <div class="product">
      <img src="photo_2025-07-04_22-56-17.jpg" alt="Slay White Fit T-Shirt">
      <h3>Slay White Fit T-Shirt</h3>
      <p>۵۹۵ هزار تومان</p>
      <p>سایز فیت مردانه</p>
      <a class="order-btn" href="https://wa.me/989915580973">سفارش از واتساپ</a>
    </div>
  </section>
</body>
</html>
