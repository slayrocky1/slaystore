<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slay Store</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 999;
    }

    .menu-button div {
      height: 4px;
      background-color: white;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
      border-radius: 8px;
      z-index: 998;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
      display: block;
      font-size: 16px;
    }

    .menu a:hover {
      color: #f2f2f2;
      text-decoration: underline;
    }

    .product-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      white-space: nowrap;
      background-color: black;
      width: 100vw;
      box-sizing: border-box;
    }

    .product {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      min-width: 250px;
      color: white;
      flex: 0 0 auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 0;
      font-size: 15px;
    }

    .center-box {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .en-text {
      direction: ltr;
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .order-section {
      margin-top: 60px;
      text-align: center;
      padding: 40px;
      background-color: #000;
      color: white;
    }
  </style>
</head>
<body>

  <!-- منوی سه‌خط -->
  <div class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="menu" id="menu">
    <a href="#products">Products</a>
    <a href="#order">Order</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- محصولات -->
  <div id="products" class="product-container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$34.99</p>
    </div>
    <!-- ادامه محصولات... -->
  </div>

  <!-- بخش سفارش -->
  <div id="order" class="order-section">
    <h2>Place Your Order</h2>
    <p>Contact us on 
      <a href="https://wa.me/989915580973" target="_blank">WhatsApp</a>, 
      <a href="https://t.me/slaybrand" target="_blank">Telegram</a>, or 
      <a href="https://www.instagram.com/slay.gym" target="_blank">Instagram</a>
      to complete your purchase.
    </p>
  </div>

  <!-- اسکریپت منو -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
