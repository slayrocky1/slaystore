<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slay Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("photo_2025-07-07_17-53-21.jpg"); /* اسم فایل عکس موتور */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .content h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .content p {
      font-size: 1em;
      line-height: 1.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 3;
      cursor: pointer;
      font-size: 24px;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 3;
    }

    .dropdown a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="dropdown" id="dropdownMenu">
    <a href="men.html">مردانه</a>
    <a href="women.html">زنانه</a>
  </div>

  <div class="content">
    <h1>Welcome to Slay Store</h1>
    <h2>WEAR THE POWER</h2>
    <p>
      — athle lifestyle <br />
      — racing <br />
      Together with high energy
    </p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
