
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slay Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("photo_2025-07-07_14-58-34.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .content h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .content p {
      font-size: 1em;
      line-height: 1.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .menu-items {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 3;
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      padding: 8px 0;
    }

    .menu-items a:hover {
      color: #00ffcc;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      z-index: 2;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <div class="menu-items" id="menuItems">
    <a href="men.html">Men</a>
    <a href="women.html">Women</a>
    <a href="#order">Order</a>
  </div>

  <div class="content">
    <h1>Welcome to Slay Store</h1>
    <h2>WEAR THE POWER</h2>
    <p>
      — athle lifestyle <br>
      — racing <br>
      Together with high energy
    </p>
  </div>

  <div class="footer" id="order">
    <p>To place an order, go to the order registration section in the three dots at the top of the page.</p>
    <p>
      Order via 
      <a href="https://wa.me/989915580973" target="_blank">WhatsApp</a>, 
      <a href="https://t.me/slaybrand" target="_blank">Telegram</a>, 
      <a href="https://instagram.com/slay.gym" target="_blank">Instagram</a>
    </p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
