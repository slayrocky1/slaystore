<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محصولات MotoGP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ff0000;
      margin-top: 30px;
      font-size: 36px;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
    }

    .product-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      width: 260px;
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      color: #ff0000;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .buy-btn {
      display: block;
      width: 100%;
      text-align: center;
      background: #ff0000;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <h1>محصولات ویژه MotoGP</h1>

  <div class="container">

    <!-- محصول اول -->
    <div class="product-card">
      <img src="https://i.imgur.com/rider-helmet.jpg" alt="کلاه ایمنی موتورسیکلت">
      <div class="product-info">
        <div class="product-title">کلاه ایمنی حرفه‌ای</div>
        <div class="product-price">۳٬۹۰۰٬۰۰۰ تومان</div>
        <a href="https://zarinp.al/your-payment-link1" class="buy-btn">پرداخت آنلاین</a>
      </div>
    </div>

    <!-- محصول دوم -->
    <div class="product-card">
      <img src="https://i.imgur.com/leather-jacket.jpg" alt="ژاکت موتورسواری">
      <div class="product-info">
        <div class="product-title">ژاکت موتورسواری چرمی</div>
        <div class="product-price">۲٬۵۰۰٬۰۰۰ تومان</div>
        <a href="https://zarinp.al/your-payment-link2" class="buy-btn">پرداخت آنلاین</a>
      </div>
    </div>

    <!-- محصول سوم -->
    <div class="product-card">
      <img src="https://i.imgur.com/racing-gloves.jpg" alt="دستکش مسابقه‌ای">
      <div class="product-info">
        <div class="product-title">دستکش مسابقه‌ای</div>
        <div class="product-price">۸۹۰٬۰۰۰ تومان</div>
        <a href="https://zarinp.al/your-payment-link3" class="buy-btn">پرداخت آنلاین</a>
      </div>
    </div>

  </div>

</body>
</html>
