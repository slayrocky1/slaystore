<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>hopping cart</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    h1 {
      color: #ff0000;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: right;
    }

    th {
      background-color: #111;
    }

    td {
      background-color: #222;
    }

    .total {
      text-align: left;
      font-size: 20px;
      margin-top: 30px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="cart-icon">
  <a href="shoppingcart.html">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
  </a>
</div>

  <h1>سبد خرید شما</h1>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Slay Black Fit T-Shirt</th>
        <th>598tm</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="total" id="total-price">total price = 598tm</div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector("#cart-table tbody");
      let total = 0;

      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = 
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()}</td>
        ;
        tbody.appendChild(row);
        total += item.price;
      });

      document.getElementById('total-price').textContent = جمع کل: ${total.toLocaleString()} تومان;
    }

    window.onload = loadCart;
  </script>
<script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  window.onload = updateCartCount;
</script>
</body>
</html>
