<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
      border-radius: 8px;
    }

    .add-to-cart-btn {
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-to-cart-btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h2>Our Products</h2>

  <div class="product">
    <h3>Slay Black Fit T-Shirt</h3>
    <p>598tm</p>
    <button class="add-to-cart-btn" onclick="addToCart('Red Lipstick', 12.99)">
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <div class="product">
    <h3>Slay White Fit T-Shirt</h3>
    <p>598tm</p>
    <button class="add-to-cart-btn" onclick="addToCart('Blue Eyeliner', 9.99)">
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <div class="product">
    <h3>Slay Black Body Shaper</h3>
    <p>650tm</p>
    <button class="add-to-cart-btn" onclick="addToCart('Compact Powder', 14.50)">
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <div class="product">
    <h3>Slay White Body Shaper</h3>
    <p>650tm</p>
    <button class="add-to-cart-btn" onclick="addToCart('Mascara Black', 11.25)">
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'shoppingcart.html'; // هدایت به صفحه سبد خرید
    }
  </script>

</body>
</html>
